---

  - includes:
        - brains/say.yml
        - brains/systemdate.yml
        - brains/neurotransmitter.yml
        - brains/uri.yml

  - name: "order-not-found-synapse"
    signals: []
    neurons:
      - say:
          message:
            - "Nerozuměla jsem"
            - "Nevím, co udělat"
            - "Zopakuj prosím svůj požadavek"
            - "Můžeš prosím zopakovat požadavek?"
            - "Nedokážu rozpoznat požadavek"

  - name: "on-triggered-synapse"
    signals: []
    neurons:
      - say:
          message:
            - "Ano?"
            - "Poslouchám"
            - "Poslouchám tě"
            - "Co pro tebe můžu udělat?"
            - "Jak ti můžu pomoci?"

  - name: "on-start-synapse"
    signals: []
    neurons:
      - say:
          message: "Jsem připravena"
